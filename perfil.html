    <main>
      <section class="profile-section">
        <h2>Mi Perfil</h2>
        <form class="profile-form" action="#" method="POST">
          <!-- creo checkbox para marcar los intereses del usuario -->
          <label for="nombre" ><small>Nombre completo</small>
            <input type="text" placeholder="Nombre completo" />
          </label>
          <label for="email" ><small>Correo electrónico</small>
            <input type="text" placeholder="Correo electrónico" />
          </label>
          <label for="telefono" ><small>Teléfono</small>
            <input type="text" placeholder="Teléfono" />
          </label>
          <label for="ciudad" ><small>Ciudad</small>
            <input type="text" placeholder="Ciudad" />
          </label>
          <input type="radio" name="intereses" id="intereses">
          <label for="interes" ><small>Intereses</small></label>
          <label for="interes" ><small>Adopción</small>
            <input type="checkbox" name="intereses" id="intereses">
          </label>
          <label for="interes" ><small>Donación</small>
            <input type="checkbox" name="intereses" id="intereses" checked>
          </label>
          <label for="interes" ><small>Transito</small>
            <input type="checkbox" name="intereses" id="intereses">
          </label>
          <label for="interes" ><small>Voluntario</small>
            <input type="checkbox" name="intereses" id="intereses">
          </label>
          <button type="submit">Guardar</button>
        </form>
      </section>

      <h2>Publicaciones destacadas</h2>
      <div class="container-slider">
        <div class="contenedor">
          <input type="radio" name="slider" id="item1" checked />
          <input type="radio" name="slider" id="item2" />
          <input type="radio" name="slider" id="item3" />

          <div class="cards">
            <label class="card" for="item1" id="selector1">
              <img src="./img/perro1.jpg" alt="" />
            </label>
            <label class="card" for="item2" id="selector2">
              <img src="./img/perro2.jpg" alt="" />
            </label>
            <label class="card" for="item3" id="selector3">
              <img src="./img/perro3.jpg" alt="" />
            </label>
          </div>
        </div>
      </div>
